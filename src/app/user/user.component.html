<section class="container-fluid py-3">
  <div class="row mt-3">
    <div class="col-md-6 d-flex justify-content-center">
      <div class="card" style="width: 18rem">
        <img src="../../assets/images/1.jpg" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">
            {{ user.name }} <br />
            <span>@{{ user.username }}</span>
          </h5>

          <p class="card-text">
            {{ user.email }}
          </p>
          <a class="card-text" [href]="user.website">
            {{ user.website }}
          </a>
          <a class="btn btn-primary d-block mt-3">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</section>
