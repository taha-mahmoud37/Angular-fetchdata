<section
  class="loader d-flex justify-content-center align-items-center"
  *ngIf="isLoading"
>
  Data is loading from server
</section>

<section class="container py-3" *ngIf="!isLoading">
  <div class="d-flex justify-content-center">
    <input type="text" class="form-control w-50" [(ngModel)]="term" />
  </div>
  <div class="row g-2 justify-content-center mt-3">
    <div
      *ngFor="let user of userData | search : term | sortdata"
      class="col-lg-3 col-md-4 mx-1 d-flex justify-content-center"
    >
      <div class="card" style="width: 18rem">
        <img src="../../assets/images/1.jpg" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">
            {{ user.name }} <br />
            <span>@{{ user.username }}</span>
          </h5>

          <p class="card-text">
            {{ user.email }}
          </p>
          <a class="card-text" [href]="user.website">
            {{ user.website }}
          </a>
          <a
            [routerLink]="['/user', user.id]"
            class="btn btn-primary d-block mt-3"
            >Go somewhere</a
          >
        </div>
      </div>
    </div>
  </div>
</section>
